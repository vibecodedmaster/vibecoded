services:
  vibecoded:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: vibecoded:latest
    container_name: vibecoded-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:mode=1777
    volumes:
      - ../data:/app/data:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
