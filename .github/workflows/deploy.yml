name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Sync data
        run: deno run -A scripts/sync-data.ts
      - name: Generate feed
        run: deno run -A scripts/generate-feed.ts
      - name: Install
        run: pnpm install

      - name: Test
        run: pnpm --filter vibecoded-web run test

      - name: Deno Tests
        run: deno test -A scripts/lib/github_test.ts

      - name: Install and build
        run: VITE_BASE="/vibecoded/" pnpm --filter vibecoded-web run build

      - name: Copy 404 for SPA routing
        run: cp src/dist/index.html src/dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: src/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@4
