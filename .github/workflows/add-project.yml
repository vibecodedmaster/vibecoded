name: Add Project

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "GitHub repository URL (e.g., https://github.com/owner/repo)"
        required: true
        type: string

jobs:
  add-project:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Run Add Script
        run: deno run -A scripts/add.ts "${{ github.event.inputs.repo_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add project ${{ github.event.inputs.repo_url }}"
          title: "Add Project: ${{ github.event.inputs.repo_url }}"
          body: |
            This PR adds a new project to the Vibe Coded database.
            
            Repo: ${{ github.event.inputs.repo_url }}
            
            Automatically generated by GitHub Actions.
          branch: add-project-${{ github.run_id }}
          base: main
          delete-branch: true
          labels: |
            automated pr
            new project
