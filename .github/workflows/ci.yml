name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 23
          cache: "pnpm"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Sync data
        run: deno run -A scripts/sync-data.ts

      - name: Install
        run: pnpm install

      - name: Lint
        run: pnpm --filter vibecoded-web run lint

      - name: Format check
        run: pnpm --filter vibecoded-web exec prettier -c src

      - name: Test
        run: pnpm --filter vibecoded-web run test

      - name: Build
        run: pnpm --filter vibecoded-web run build
